<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/cards.css">
</head>
<body>
    <div class="Capital">
      <div class="Card1">
          <h3>Basic Plan</h3>
          <h1>$9.99/mo</h1>
          <p>10GB Storage</p>
          <p>50 GB Bandwidth</p>
          <p>1 Domain</p>
          <button>Choose Plan</button>
      </div>

      <div class="Card2">
          <h3>Standard Plan</h3>
          <h1>$19.99/mo</h1>
          <p>50GB Storage</p>
          <p>200 GB Bandwidth</p>
          <p>5 Domains</p>
          <button>Choose Plan</button>
      </div>

      <div class="Card3">
          <h3>Premium Plan</h3>
          <h1>$29.99/mo</h1>
          <p>100GB Storage</p>
          <p>Unlimited Bandwidth</p>
          <p>Unlimited Domains</p>
          <button>Choose Plan</button>
      </div>
    </div>
</body>
</html>
